{% extends 'form/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block form %}
<section class="signup" style="margin: -100px 0 0 60px;">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form method="POST" class="register-form" id="register-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <div style="width: 50%; float:left">
                            <label for="firstname"></label>
                            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="firstname" aria-describedby="helpId">
                        </div>
                        <div style="width: 50%; float:left">
                            <label for="lastname"></label>
                            <input type="text" name="lastname" id="lastname" class="form-control" placeholder="lastname" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="name" placeholder="Your Name"/>
                        <span class="star small">{{message}}</span>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="confirmation" id="re_pass" placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" name="profile" class="form-control custom-file-input" id="profile" accept="image/jpeg,image/png,image/webp,image/gif" data-focusable="true" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="profile"><span style="color: #6c757d;"><span></label>
                            <span class="star small"></span>
                        </div>
                    </div>
                    {% comment %} <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div> {% endcomment %}
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                    
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="{% static 'form/images/signup-image.jpg' %} " alt="sing up image"></figure>
                <a href="{% url 'login' %} " class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
{% endblock form %}
